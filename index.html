<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '2009342849463196');
        fbq('track', 'PageView'); // Traccia la visualizzazione della pagina all'avvio
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=2009342849463196&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
    
    <script>
        // Quando la pagina Ã¨ completamente caricata
        window.onload = function() {
            // Reindirizza dopo 2 secondi
            setTimeout(function(){
                window.location.href = "https://open.spotify.com/track/7wHA0hfFSXe1GZAfN2jtNp?si=ead044afd19945fd";
                
                // Traccia l'evento ViewContent dopo il reindirizzamento
                fbq('track', 'ViewContent');
            }, 2000);
        };
    </script>
    
    <!-- Una pagina nera senza alcun contenuto visibile -->
</body>
</html>
