<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];

        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '2009342849463196');
        fbq('track', 'PageView'); // Traccia la visualizzazione della pagina all'avvio
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=2009342849463196&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
    
    <script>
        // Funzione per il reindirizzamento dopo il caricamento del pixel
        function redirectToURL() {
            window.location.href = "https://open.spotify.com/track/4VEFn6NN9hj4buCOG7Wqxb?si=c4e70d3e3d6f4d69";
        }

        // Quando il pixel Ã¨ caricato
        fbq('track', 'PageView', { eventID: 'pixelLoaded' });
    </script>
</head>
<body>
    <!-- Reindirizza subito dopo il caricamento del pixel -->
    <script>
        fbq('trackSingle', 'pixelLoaded', { eventID: 'pixelLoaded' });
        redirectToURL();
    </script>
    
    <!-- Una pagina nera senza alcun contenuto visibile -->
</body>
</html>
